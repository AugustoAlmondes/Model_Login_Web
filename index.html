<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

        <div class="tela-area">
            <div class="login">
                <div class="area-login">
                    <div class="login-text">
                        <h2>LOGIN</h2>
                    </div>
                    <div class="area-form">
                        <form action="login" style=" margin-bottom: 30px;">
                            <input class="input-custom" type="text" id="text" required>
                            <label class="label-custom" for="text">Username</label>
                        </form>
                        <form action="login">
                            <input class="input-custom" type="password" id="password" required>
                            <label class="label-custom" for="password">Password</label>
                        </form>
                        <div class="opcao-baixo">
                            <div class="ver-senha">
                                <input id="exibir" type="checkbox">
                                <label for="">Ver Senha</label>
                            </div>

                            <a href="#">
                                <p>Esqueci minha senha</p>
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <button class="botao-login">Entrar</button>
                </a>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
